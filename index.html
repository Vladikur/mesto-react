<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header__logo.svg')%>" alt="Логотип Mesto" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__image-container">
            <button aria-label="Изменение имени и описания профиля" type="button" class="profile__image-redact"></button>
            <img src="<%=require('./images/Profile-image.jpg')%>" alt="Фотография профиля" class="profile__image">
          </div>
          <div class="profile__container-info">
            <div class="profile__container-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button aria-label="Изменение имени и описания профиля" type="button" class="profile__redact"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button aria-label="Добавление карточек с местами" type="button" class="profile__add-profile"></button>
      </section>

      <section class="places">
        <ul class="places__cards">
          <template class="template__card">
            <li class="card">
              <button aria-label="Удаление карточки" type="button" class="card__remove"></button>
              <div class="card__image-container">
                <img src=" " alt=" " class="card__image">
              </div>
              <div class="card__description-container">
                <h2 class="card__description"></h2>
                <div class="card__button-container">
                  <button aria-label="Лайк" type="button" class="card__like"></button>
                  <p class="card__likes">0</p>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button aria-label="Закрыть редактирование профиля" type="button" class="popup__exit popup__exit-profile"></button>
        <h2 class="popup__text-redaction">Редактировать профиль</h2>
        <form action="URL" name="profile" class="popup__form popup__form-profile" novalidate>
          <section class="popup__input-element">
            <input id="sing-in-name" type="text" placeholder="Имя" name="name" class="popup__input popup__input_change_name" required minlength="2" maxlength="40">
            <span class="popup__input-error" id="sing-in-name-error"></span>
          </section>
          <section class="popup__input-element">
            <input id="sing-in-description" type="text" placeholder="Описание" name="description" class="popup__input popup__input_change_description" required minlength="2" maxlength="200">
            <span class="popup__input-error" id="sing-in-description-error"></span>
          </section>
          <button type="submit" class="popup__save popup__save_type_profile">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <button aria-label="Закрыть редактирование карточек" type="button" class="popup__exit popup__exit-card-add"></button>
        <h2 class="popup__text-redaction">Новое место</h2>
        <form action="URL" name="card" class="popup__form popup__form-card" novalidate>
          <section class="popup__input-element">
            <input id="sing-in-place" type="text" placeholder="Название" name="place" class="popup__input popup__input_change_name-card" required minlength="2" maxlength="30">
            <span class="popup__input-error" id="sing-in-place-error"></span>
          </section>
          <section class="popup__input-element">
            <input id="sing-in-url" type="url" placeholder="Ссылка на картинку" name="url" class="popup__input popup__input_change_src" required>
            <span class="popup__input-error" id="sing-in-url-error"></span>
          </section>
          <button type="submit" class="popup__save popup__save_type_card">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_image">
      <div class="popup__photo-container">
        <button aria-label="Закрыть просмотр фото" type="button" class="popup__exit popup__exit-see-photo"></button>
        <img src=" " alt=" " class="popup__image-see-photo">
        <h2 class="popup__text-see-photo"></h2>
      </div>
    </section>

    <section class="popup popup_type_delete-card">
      <div class="popup__delete-container">
        <button aria-label="Закрыть удаление карточки" type="button" class="popup__exit popup__exit-delete-card"></button>
        <h2 class="popup__text-redaction">Вы уверены?</h2>
        <form action="URL" name="remove" class="popup__form popup__form-remove" novalidate>
          <button type="submit" class="popup__delete">Да</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add-avatar">
      <div class="popup__avatar-container">
        <button aria-label="Закрыть редактирование карточек" type="button" class="popup__exit popup__exit-avatar-redact"></button>
        <h2 class="popup__text-redaction">Обновить аватар</h2>
        <form action="URL" name="card" class="popup__form popup__form-avatar" novalidate>
          <section class="popup__input-element">
            <input id="avatar-url" type="url" placeholder="Ссылка на картинку" name="avatar" class="popup__input popup__input_change_avatar" required>
            <span class="popup__input-error" id="avatar-url-error"></span>
          </section>
          <button type="submit" class="popup__save popup__save_type_avatar">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
